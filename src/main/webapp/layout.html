    function nowtime(){//将当前时间转换成yyyymmdd格式
        var mydate = new Date();
        var str = "" + mydate.getFullYear()+"-";
        var mm = mydate.getMonth()+1
        if(mydate.getMonth()>9){
            str += mm+"-";
        }
        else{
            str += "0" + mm+"-";
        }
        if(mydate.getDate()>9){
            str += mydate.getDate();
        }
        else{
            str += "0" + mydate.getDate();
        }
        return str;
    }

    $(function(){
        $("#query").click(function () {
            var datetime = $("#datetime").val()+" 00:00:00";
            var device = $("#device").val();

            $.ajax({
                type: "GET",
                url: "/MiddlewareWeb/"+device+"/"+device+"ResultByTime?"+"time="+datetime,
                dataType: "html",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                success: function (msg) {
                    var jsonText = JSON.parse(msg);
                    //document.getElementById("myDiv").innerHTML=msg;
                    var key;
                    var rows = [];
                    for (key in jsonText) {
                        if (jsonText.hasOwnProperty(key)) {
                            var value = jsonText[key];
                            for (var i = 0; i < value.length; i++) {
                                //data[i]表示获得第i个json对象即JSONObject
                                //data[i]通过.字段名称即可获得指定字段的值
                                console.log(value[i].fullName);
                                rows.push({
                                    barCode: value[i].barCode,
                                    sampleId: value[i].sampleId,
                                    firstName: value[i].firstName,
                                    patientId: value[i].patientId,
                                    sex: value[i].sex,
                                    device: value[i].device,
                                    sampleKind: value[i].sampleKind,
                                    testTime: value[i].testTime,
                                    aap:value[i].aap
                                });
                                $('table').bootstrapTable({
                                    onExpandRow: function (index, row, $detail) {
                                        expandTable($detail, 8);
                                    }
                                });
                            }
                        }
                    }
                    $('#table').bootstrapTable('prepend',rows);
                    //var $table = $('#table');
                    //buildTable($table, 7, 1);
                },
                error: function () {
                    alert("error");
                }
            });
        });

    });

    $('#table').bootstrapTable({

    function expandTable($detail, cells) {
        buildTable($detail.html('<table></table>').find('table'), cells, 1);
    }

    function buildTable($el, cells, rows) {
        var i, j, row,
            data = [];

        for (i = 0; i < rows; i++) {
            row = {};
            for (j = 0; j < cells; j++) {
                row['field' + j] = 'Row-' + i + '-' + j;
            }
            data.push(row);
        }
        $el.bootstrapTable({
            columns: [{
                field: 'item',
                title: '项目名'
            }, {
                field: 'fullName',
                title: '项目全称'
            }, {
                field: 'result',
                title: '结果'
            }, {
                field: 'unit',
                title: '结果单位'
            }, {
                field: 'normalLow',
                title: '正常最低值'
            }, {
                field: 'normalHigh',
                title: '正常最高值'
            }, {
                field: 'indicate',
                title: '提示'
            }],
            data: data
        });
    }
